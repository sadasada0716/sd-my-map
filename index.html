<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>東京消防署マップ</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<style>
  body { margin:0; padding:0; }
  #map { height:90vh; width:100%; }
</style>
</head>
<body>
<h1 style="text-align:center;margin:10px;">東京消防署maps</h1>
<div id="map"></div>

<script>
const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTnksYoKQz5NyBwIQUrWeHC9UUgaWFnErJzuBQT36Lrp59gR4Q9fzvGI51EtcoxFJNcJNKE58tv_A_Q/pub?gid=0&single=true&output=csv";

const map = L.map('map').setView([35.68,139.76],11);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

const redIcon = L.icon({ iconUrl:'icons/red.png', iconSize:[32,32], iconAnchor:[16,32] });

Papa.parse(sheetUrl, {
  download: true,
  header: true,
  complete: function(results){
    console.log(results.data); // ←まずここで読み込み結果を確認
    results.data.forEach(row => {
      if(!row.lat || !row.lng) return; // 座標が無い行はスキップ
      L.marker([parseFloat(row.lat), parseFloat(row.lng)], { icon: redIcon })
       .addTo(map)
       .bindPopup(`<b>${row.name}</b><br>${row.address}`);
    });
  }
});
</script>
</body>
</html>
