<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>東京消防庁マップ（色分け付き）</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<style>
  body { margin:0; padding:0; font-family:sans-serif; }
  h1 { text-align:center; margin:8px; }
  #controls { padding:8px 12px; background:#f3f3f3; border-bottom:1px solid #ccc; text-align:center; }
  #map { height:85vh; }

  /* バッジ基本 */
  .vehicle-badge {
    display:inline-block;
    padding:4px 8px;
    margin:4px 4px 2px 0;
    border-radius:14px;
    cursor:pointer;
    font-size:12px;
    color:#fff;             /* 文字は白 */
    font-weight:600;
    box-shadow:0 1px 2px rgba(0,0,0,0.2);
    transition: transform .08s ease;
    user-select:none;
  }
  .vehicle-badge:active { transform: translateY(1px); }

  /* デフォルト色（normal） */
  .vehicle-badge[data-type="normal"] { background:#0078ff; }

  /* 先頭文字別の色指定（必要に応じて色変更してください） */
  .vehicle-badge[data-type="A"] { background:#e53935; }   /* 救急車（A） - 赤 */
  .vehicle-badge[data-type="R"] { background:#ff5722; }   /* 救助車（R） - オレンジ */
  .vehicle-badge[data-type="P"] { background:#1976d2; }   /* ポンプ車（P） - ブルー */
  .vehicle-badge[data-type="C"] { background:#4caf50; }   /* 化学車（C） - 緑 */
  .vehicle-badge[data-type="S"] { background:#9c27b0; }   /* 支援車（S） - パープル */
  .vehicle-badge[data-type="Y"] { background:#666666; }   /* 指揮車（Y） - 灰色 */
  .vehicle-badge[data-type="T"] { background:#607d8b; }   /* 特殊車（T） - ブラウン系 */
  .vehicle-badge[data-type="L"] { background:#ff9800; }   /* はしご（T） - うすオレンジ系 */
  .vehicle-badge[data-type="FD"]{ background:#212121; }   /* 消防局(FD) - 黒 */

  /* もし data-type が単一文字でない可能性があるなら汎用指定も */
  .vehicle-badge:not([data-type]) { background:#607d8b; color:#fff; }

  /* モーダル */
  #photoModal {
    display:none;
    position:fixed; top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.6);
    justify-content:center; align-items:center;
    z-index:1000;
  }
  #photoModal img {
    max-width:90%; max-height:90%;
    border:4px solid #fff; border-radius:8px;
    box-shadow:0 6px 24px rgba(0,0,0,0.6);
  }

  /* ポップアップ内のバッジ折返し対策 */
  .leaflet-popup-content .vehicle-badge { margin:4px 6px 4px 0; }
</style>
</head>
<body>
<h1>東京消防庁マップ（車両色分け）はしご追加</h1>

<!-- 絞り込みUI（必要ならそのまま） -->
<div id="controls">
  <button data-type="all">すべて</button>
  <label><input type="checkbox" class="filter" value="R" checked>救助車(R)</label>
  <label><input type="checkbox" class="filter" value="A" checked>救急車(A)</label>
  <label><input type="checkbox" class="filter" value="P" checked>ポンプ車(P)</label>
  <label><input type="checkbox" class="filter" value="C" checked>化学車(C)</label>
  <label><input type="checkbox" class="filter" value="S" checked>支援車(S)</label>
  <label><input type="checkbox" class="filter" value="T" checked>特殊車(T)</label>
  <label><input type="checkbox" class="filter" value="L" checked>はしご車(L)</label>
  <label><input type="checkbox" class="filter" value="Y" checked>指令車(Y)</label>
  <button data-type="none">はずす</button>

</div>

<div id="map"></div>

<!-- モーダル -->
<div id="photoModal"><img id="modalImg" src="" alt="photo"></div>

<script>
const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTnksYoKQz5NyBwIQUrWeHC9UUgaWFnErJzuBQT36Lrp59gR4Q9fzvGI51EtcoxFJNcJNKE58tv_A_Q/pub?gid=0&single=true&output=csv";

const map = L.map('map').setView([35.68,139.76],11);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

const icons = {
  red:    L.icon({ iconUrl:'icons/red.png',    iconSize:[32,32], iconAnchor:[16,32], popupAnchor:[0,-32] }),
  blue:   L.icon({ iconUrl:'icons/blue.png',   iconSize:[32,32], iconAnchor:[16,32], popupAnchor:[0,-32] }),
  green:  L.icon({ iconUrl:'icons/green.png',  iconSize:[32,32], iconAnchor:[16,32], popupAnchor:[0,-32] }),
  orange: L.icon({ iconUrl:'icons/orange.png', iconSize:[32,32], iconAnchor:[16,32], popupAnchor:[0,-32] }),
  hqr:    L.icon({ iconUrl:'icons/hqr.png',    iconSize:[32,32], iconAnchor:[16,32], popupAnchor:[0,-32] }),
  hpr:    L.icon({ iconUrl:'icons/hpr.png',    iconSize:[32,32], iconAnchor:[16,32], popupAnchor:[0,-32] })
};

let allMarkers = [];

// CSV読み込み
Papa.parse(sheetUrl, {
  download: true,
  header: true,
  complete: function(results) {
    results.data.forEach(row => {
      if (!row.lat || !row.lng) return;
      const iconChoice = icons[row.icon] || icons.red;

      const vehicles = [];
      const typesInStation = new Set();
      for (let i = 1; i <= 20; i++) {
        const num = (row[`vehicle${i}`] || '').trim();
        if (!num) continue;
        const photo = (row[`vehicle${i}_photo`] || '').trim();
        let type = num.charAt(0).toUpperCase();
        if (/^\d{2}-FD/.test(num)) type = 'FD';
        typesInStation.add(type);
        // data-type に文字（例: "R","A","FD"）を入れる
        vehicles.push(`<span class="vehicle-badge" data-type="${type}" data-photo="${photo}">${num}</span>`);
      }

      const popupHtml = `
        <div style="width:220px">
          <h3 style="margin:0;font-size:16px;">${row.name}</h3>
          <p style="margin:6px 0 4px;">${row.address}<br><strong>配置車両</strong></p>
          <div>${vehicles.join(' ') || '車両登録なし'}</div>
          ${row.photo ? `<img src="photo/${row.photo}" style="width:100%;border-radius:8px;margin-top:6px;">` : ''}
        </div>
      `;

      const marker = L.marker([parseFloat(row.lat), parseFloat(row.lng)], { icon: iconChoice })
        .bindPopup(popupHtml)
        .addTo(map);

      marker.vehicleTypes = typesInStation;
      marker.on('popupopen', e => {
        e.popup.getElement().querySelectorAll('.vehicle-badge').forEach(b => {
          b.addEventListener('click', ev => {
            ev.stopPropagation();
            const p = b.dataset.photo;
            if (p) {
              document.getElementById('modalImg').src = "photo/" + p;
              document.getElementById('photoModal').style.display = 'flex';
            }
          });
        });
      });

      allMarkers.push(marker);
    });
  }
});

// ====== 絞り込み機能 ======
document.querySelectorAll('.filter-bar button').forEach(btn=>{
  btn.addEventListener('click',()=>{
    const type=btn.dataset.type;
    if(type==='all'){
      allMarkers.forEach(m=>m.marker.addTo(map));
    }else if(type==='none'){
      allMarkers.forEach(m=>map.removeLayer(m.marker));
    }else{
      allMarkers.forEach(m=>{
        if(m.types.includes(type)){
          m.marker.addTo(map);
        }else{
          map.removeLayer(m.marker);
        }
      });
    }
  });
});
// モーダル操作
document.getElementById('photoModal').addEventListener('click', ()=> {
  document.getElementById('photoModal').style.display = 'none';
});
document.getElementById('modalImg').addEventListener('click', e => e.stopPropagation());
</script>
</body>
</html>
